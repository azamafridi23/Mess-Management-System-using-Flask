
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SignUp</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{{url_for('static' ,filename='css/login_and_sign_up.css')}}">
    <style>
        .flash-message-container {
            text-align: center;
            position: absolute;
            top: 20px; /* Adjust top position as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for better visibility */
        }
    </style>
</head>

<body>
    <div class="container" style="color: rgb(193, 20, 20);">
        <!-- Flash messages -->
        <div class="flash-message-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="post" action="/signup2">
                    <h2>Sign Up</h2>
                    <div class="inputbox">
                        <select name="Roles_SS" id="Roles">
                            <option value="Student">Student</option>
                            <option value="Supervisor">Supervisor</option>
                        </select>
                    </div>
                    <div class="inputbox"> <input type="name" name="Enter_name_for_signup" required>
                        <label>Name</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email"
                            required name="Enter_email_for_sigup">
                        <label>Email</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                            name="Enter_password_for_signup" required> <label>Password</label> </div>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
