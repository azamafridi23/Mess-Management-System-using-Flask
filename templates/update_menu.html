<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Menu</h1>
        <form id="updateMenuForm" method="POST" action="/menu/{{ menu_id }}/update">
            <div class="form-group">
                <label for="day">Day:</label>
                <select class="form-control" name="day" id="day">
                    <option value="{{menu_data[1]}}">{{menu_data[1]}}</option>
                    <!-- Add more options here if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="breakfast">Breakfast:</label>
                <input type="text" class="form-control" name="breakfast" id="breakfast" required>
            </div>
            <div class="form-group">
                <label for="lunch">Lunch:</label>
                <input type="text" class="form-control" name="lunch" id="lunch" required>
            </div>
            <div class="form-group">
                <label for="dinner">Dinner:</label>
                <input type="text" class="form-control" name="dinner" id="dinner" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Menu</button>
        </form>
    </div>
</body>
</html>
