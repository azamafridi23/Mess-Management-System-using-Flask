<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu</title>
</head>
<body>
    <h1>Update Menu</h1>
    <form id="updateMenuForm" method="POST" action="/menu/{{ menu_id }}/update">
        <label for="day">Day:</label>
        <select name="day" id="day">
            <option value="{{menu_data[1]}}">{{menu_data[1]}}</option>
            
        </select><br><br>
        <label for="breakfast">Breakfast:</label>
        <input type="text" name="breakfast" id="breakfast" required><br><br>
        <label for="lunch">Lunch:</label>
        <input type="text" name="lunch" id="lunch" required><br><br>
        <label for="dinner">Dinner:</label>
        <input type="text" name="dinner" id="dinner" required><br><br>
        <button type="submit">Update Menu</button>
    </form>
</body>
</html>
