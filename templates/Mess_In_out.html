<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mess In-Out</title>
<style>
    /* Add your CSS styles here */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    .checkbox-label {
        margin-right: 10px;
    }
    .input-field {
        margin-top: 10px;
    }
    .submit-button {
        margin-top: 20px;
    }
    .flash-message-container {
            text-align: center;
            position: absolute;
            top: 20px; /* Adjust top position as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for better visibility */
        }
</style>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container2" style="color: rgb(28, 13, 13);">
        <!-- Flash messages -->
        <div class="flash-message-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
    
    
<div class="container text-center text-big">
    <h2>Mess In-Out</h2>
    <form id="messForm">
        <label class="checkbox-label">
            <input type="checkbox" name="messInOut" value="messIn">
            Mess In
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="messInOut" value="messOut">
            Mess Out
        </label>
        <br>
        <div class="form-input">
            
            <input type="datetime-local" id="dateTime" name="dateTime">
        </div>
        <button class="btn btn-dark" type="submit">submit</button>
      
    </form>
</div>

<script>
    // Add your JavaScript code here
    const form = document.getElementById('messForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        const formData = new FormData(form);
        const selectedOptions = formData.getAll('messInOut');
        const dateTime = formData.get('dateTime');
        // You can now process the selected options and datetime
        console.log('Selected Options:', selectedOptions);
        console.log('Date and Time:', dateTime);
        // Add your logic to handle form submission here, like sending data to a server
    });
</script>
</body>
</html>
