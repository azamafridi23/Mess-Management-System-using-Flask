<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        select, input[type="text"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="text"]:focus {
            border-color: #4CAF50;
        }
        
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .flash-message-container {
            text-align: center;
            position: absolute;
            top: 20px; /* Adjust top position as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for better visibility */
        }
    </style>
</head>
<body>
    <div class="container2" style="color: rgb(28, 13, 13);">
        <!-- Flash messages -->
        <div class="flash-message-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="container">
        <h1>Create Menu</h1>
        <form id="createMenuForm" method="POST" action="/create_menu_auth" onsubmit="showAlertAndRedirect()">
            <label for="day">Day:</label>
            <select name="day" id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <label for="breakfast">Breakfast:</label>
            <input type="text" name="breakfast" id="breakfast" required>
            <label for="lunch">Lunch:</label>
            <input type="text" name="lunch" id="lunch" required>
            <label for="dinner">Dinner:</label>
            <input type="text" name="dinner" id="dinner" required>
            <button type="submit">Create Menu</button>
        </form>
    </div>
        <script>
          function showAlertAndRedirect() {
  // Display the alert message
  alert('Menu for this day already exists');

  // Redirect to the new function
  window.location.href = '/display_menu';
}

        </script>
        
</body>
</html>
