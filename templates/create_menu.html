<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Menu</title>
</head>
<body>
    <h1>Create Menu</h1>
    <form id="createMenuForm" method="POST" action="/create_menu_auth">
        <label for="day">Day:</label>
        <select name="day" id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select><br><br>
        <label for="breakfast">Breakfast:</label>
        <input type="text" name="breakfast" id="breakfast" required><br><br>
        <label for="lunch">Lunch:</label>
        <input type="text" name="lunch" id="lunch" required><br><br>
        <label for="dinner">Dinner:</label>
        <input type="text" name="dinner" id="dinner" required><br><br>
        <button type="submit">Create Menu</button>
    </form>
</body>
</html>
