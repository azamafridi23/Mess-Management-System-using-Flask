        <h2 class="text-center text-big">Bill Payment</h2>
        <div class="form" style="background-size: cover; background-position: center center; height: 600px; ">
            <input class="form-input" type="file" name="mess_bill" id="mess_bill_input" accept="image/*">

    <script src="js/resp.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('mess_bill_preview').src = e.target.result;
                    document.getElementById('mess_bill_preview').style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]); // convert to base64 string
            }
        }
    
        document.getElementById('mess_bill_input').addEventListener('change', function() {
            readURL(this);
        });

        }
    </script>
